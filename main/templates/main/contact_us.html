{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Contact us</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group" style="text-align: center;">

      <button class="background-gradient-blue col col-md-2 btn btn-success mt-2" style="border-radius: 20px; padding: 7px;" type="submit">Send</button>
    </div>

  {% endblock %}
