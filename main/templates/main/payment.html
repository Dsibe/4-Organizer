{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if payform %}
    <div class="content-section">
        <form method="POST">
          {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Choose your plan</legend>
  {{ payform|crispy }}
            </fieldset>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-success col-12 col-sm-12 col-md-3 col-lg-2" type="submit">Next</button>
            </div>



            </div>



    {% else %}
        {{ form.render }}
    {% endif %}

{% endblock %}
