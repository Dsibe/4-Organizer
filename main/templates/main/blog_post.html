{% extends 'main/base.html' %}
{% load static %}

{% block content %}

  <style>

    .banner {
      border-radius: 25px;
      padding: 7px;
      color: white;
      text-align: center;
    }
    a {
      color: white;
      text-decoration: none !important;
      border-bottom: solid white 1px;
    }
  </style>

  <div style="padding: 7px;" class="text-center col-12 col-md-9 mx-auto">
    <img style="width: 100%; border-radius: 20px" src="{{ img_path }}">
  </div>

  <div class="background-gradient col-12 col-md-9 mt-3 mb-5 mx-auto banner">
    <h1 class="text-center">{{ post.title }}</h1>
  </div>

  {{ body | safe | linebreaks}}

{% endblock %}
